<bb-modal>
  <div class="modal-wrapper">
    <bb-modal-header>{{:: modalCtrl.title }}</bb-modal-header>
    <div class="modal-body modal-table">
      <div class="table-responsive">
        <table class="table table-striped">
          <tr ng-repeat="item in ::modalCtrl.model track by $index">
            <td>
              <h4 ng-bind="::item.name"></h4>
              <div>
                <span ng-bind-html="::item.defaultComment"></span>&nbsp;
                <span ng-bind-html="::item.comment"></span>
              </div>
            </td>
            <td style="white-space: nowrap;">
              <span class="bullet {{:: item.class }}"></span><span ng-bind="::item.adoptionStatus.name"></span>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <bb-modal-footer>
      <button ng-click="$close()" class="btn btn-default">Close</button>
    </bb-modal-footer>
  </div>
</bb-modal>
