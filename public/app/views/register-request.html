<div class="page-header">
  <h1>Request an Editor Account</h1>
</div>
<div class="well">
  <p>
    Provide your Blackbaud.com email address below to request an editor account. If you do not get a reply <b>within 24 hours</b>, please reach out to one of the Service Catalog administrators:
  </p>
  <ul>
    <li ng-repeat="user in registerRequestCtrl.administrators track by $index">
      <a href ng-click="registerRequestCtrl.mailTo(user.emailAddress)" ng-bind="user.emailAddress"></a>
    </li>
  </ul>
</div>
<form bb-wait="registerRequestCtrl.isWaiting" name="registerRequestForm" id="form-register-request" class="form-horizontal" ng-submit="registerRequestCtrl.submit()">
  <div class="form-group" ng-class="{'has-error': registerRequestForm.emailAddress.$touched && registerRequestForm.emailAddress.$invalid}">
    <label class="col-sm-2 control-label">
      Email Address:
    </label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="email-address" name="emailAddress" ng-model="registerRequestCtrl.formData.emailAddress" placeholder="(required)" required>
      <div ng-show="registerRequestForm.emailAddress.$touched && registerRequestForm.emailAddress.$invalid" class="help-block">
        Email Address is required.
      </div>
    </div>
  </div>
  <div class="form-group form-buttons">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary btn-lg" type="submit" ng-disabled="registerRequestForm.$invalid">Send Request</button>
      <a class="btn btn-default" href ui-sref="login">I already have an account &rarr;</a>
    </div>
  </div>
</form>
