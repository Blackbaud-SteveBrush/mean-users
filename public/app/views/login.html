<h1>Log in</h1>
<form class="form" ng-submit="loginCtrl.submit()">
  <div class="form-group">
    <label for="field-email-address">Email address</label>
    <input type="email" class="form-control" id="field-email-address" ng-model="loginCtrl.formData.emailAddress">
  </div>
  <div class="form-group">
    <label for="field-password">Password</label>
    <input type="password" class="form-control" id="field-password" ng-model="loginCtrl.formData.password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" ng-disabled="loginCtrl.disabled">Log in</button>
  </div>
</form>
