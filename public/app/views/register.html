<h1>Register</h1>
<form class="form" ng-submit="registerCtrl.submit()">
  <div class="form-group">
    <label for="field-email-address">Email address</label>
    <input type="email" class="form-control" id="field-email-address" ng-model="registerCtrl.formData.emailAddress">
  </div>
  <div class="form-group">
    <label for="field-password">Password</label>
    <input type="password" class="form-control" id="field-password" ng-model="registerCtrl.formData.password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" ng-disabled="registerCtrl.disabled">Register</button>
  </div>
</form>
