<h1>Reset Your Password</h1>
<form class="form" ng-submit="resetPasswordCtrl.submit()">
  <div class="form-group">
    <label for="field-email-address">Email address</label>
    <input type="email" class="form-control" id="field-email-address" ng-model="resetPasswordCtrl.formData.emailAddress">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>
